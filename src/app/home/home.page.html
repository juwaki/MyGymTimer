<ion-header>
  <ion-toolbar>
    <ion-title>
      My Gym Timer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-item class="top" color="dark">
        <ion-label>Rest Duration</ion-label>
        <ion-datetime #myPicker display-format="mm:ss" placeholder="Tap here" [(ngModel)]="fullTime" (ionChange)="updateMyDate(myPicker.value)"></ion-datetime>
      </ion-item>

  <circle-progress (click)="startTimer()"
  [percent]="percent"
  [maxPercent]="100"
  [radius]="radius"
  [showTitle]="false"  
  [showSubtitle]="true"
  [subtitle]="remainingTime"
  [subtitleFontSize]="40"
  [showUnits]="false"
  [outerStrokeWidth]="16"
  [outerStrokeColor]="'#8000FF'"
  [showZeroOuterStroke]="false"
  [backgroundStroke]="'#33003F'"
[backgroundStrokeWidth]="3"
[outerStrokeGradient]="true"
[outerStrokeGradientStopColor]="'#FF00CB'"
[showInnerStroke]="false"
   

></circle-progress>

<p>{{elapsed.h}}:{{elapsed.m}}:{{elapsed.s}}</p>
 
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ng-container *ngIf="timer == false; else running">
    <ion-fab-button (click)="startTimer()">
      <ion-icon name="fitness"></ion-icon>
          </ion-fab-button>
  </ng-container> 
  <ng-template #running>
      <ion-fab-button (click)="stopTimer()">
          <ion-icon name="square"></ion-icon>
        </ion-fab-button>
  </ng-template>
</ion-fab>

<ion-fab vertical="bottom" horizontal="start"  slot="fixed">
  <ion-fab-button  (click) = "presentModal()">
    <ion-icon name="help"></ion-icon>
  </ion-fab-button>
 
</ion-fab>

<!-- navigation -->

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button    (click) = "suggestModal()">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>suggestion box</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>


</ion-content>
